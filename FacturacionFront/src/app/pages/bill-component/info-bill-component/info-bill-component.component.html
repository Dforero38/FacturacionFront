<form class="form">

                [colCount]="3">

                [colSpan]="3" 
                [colCount]="3">
            <dxi-item   dataField="numberBill"
                editorType="dxNumberBox"
                [disabled]="true" 
                [colSpan]="1"

                                text:'Numero Factura'

            <!-- <dxi-validation-rule type="required"></dxi-validation-rule> -->

            <dxi-item   dataField="businessName"

                editorType="dxTextBox"
                [disabled]="true"  
                [colSpan]="1"
                [label]="   {
                                text:'Telefono'
                            }">
            <!-- <dxi-validation-rule type="required"></dxi-validation-rule> -->

                [colSpan]="3" 
                [colCount]="3">

            <dxi-item   dataField="flagstate"
