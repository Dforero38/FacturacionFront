<div class="title_pago">
    <H1>FACTURACION</H1>
</div>
<div style="width: 100%;" *ngIf="!bill">
<form class="form" (submit)="SaveForm($event)" >
    <dx-form    [(formData)]="billing" 
                labelLocation="top" 
                [colCount]="2">
        <dxi-item   itemType="group"
                [colSpan]="2" 
                [colCount]="2">
        <dxi-item   dataField="numberBill"
                editorType="dxTextBox" 
                [colSpan]="1"
                [label]="   {
                                text:'Numero resoluciÃ³n Dian'
                            }">
            <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
        <dxi-item dataField="date"
                [label]="{ text:'Fecha y Hora Registro'}"
                editorType="dxDateBox"
                [colSpan]="1"
                [editorOptions]="{ type: 'datetime' }">
          <dxi-validation-rule type="required"></dxi-validation-rule>
        </dxi-item>
    </dxi-item>
    <dxi-item   itemType="group"
                [colSpan]="2" 
                [colCount]="2">
         <dxi-item   dataField="idCustomer" 
                editorType="dxSelectBox" 
                [colSpan]="1"
                [label]="   {
                                text:'Cliente'
                            }"
                [editorOptions]="   { 
                                        dataSource: clients,
                                        displayExpr: 'businessName',  
                                        valueExpr: 'id',
                                        showClearButton:'true'
                                    }">
    
                <dxi-validation-rule type="required"></dxi-validation-rule>
                </dxi-item>
                <dxi-item editorType="dxSwitch"
            [colSpan]="1"
            dataField="flagIva"
            [label]=" { text:'FACTURA CON IVA' }"
            [editorOptions]=" { switchedOffText: 'No', switchedOnText: 'Si'}"></dxi-item>  
            </dxi-item> 
            <dxi-item itemType="empty" 
                      [colSpan]="1"
                      datafild="idTransactionType">
            </dxi-item>
     <dxi-item   itemType="group" 
        [colSpan]="2" 
        [colCount]="2">
            <dxi-item   itemType="button" 
                [colSpan]="2" 
                [buttonOptions]="   {
                                        text: 'Continuar', 
                                        type: 'success', 
                                        width:'auto',
                                        useSubmitBehavior: true                                       
                                    }">
            </dxi-item>        
    </dxi-item>     
    </dx-form>   
</form>
</div>

<div style="width: 100%;" 
     *ngIf="bill">
    <app-info-bill-component (closePago)="bill = false"></app-info-bill-component>
</div>
