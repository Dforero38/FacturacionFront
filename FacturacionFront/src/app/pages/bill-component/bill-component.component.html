<div class="title_pago">
    <H1>FACTURACION</H1>
</div>
<div style="width: 100%;" *ngIf="!bill">
<form class="form" (submit)="SaveForm($event)" >
    <dx-form    [(formData)]="billing" 
                labelLocation="top" 
                [colCount]="2">
        <dxi-item   itemType="group"
                [colSpan]="2" 
                [colCount]="2">
            <dxi-item   dataField="numFactura"
                editorType="dxTextBox"
                [disabled]="true" 
                [colSpan]="1"
                [label]="   {
                                text:'Numero'
                            }">
            <!-- <dxi-validation-rule type="required"></dxi-validation-rule> -->
            </dxi-item>
            <dxi-item   dataField="fechaRegistro"
                editorType="dxDateBox"
                [disabled]="true"  
                [colSpan]="1"
                [label]="   {
                                text:'Fecha',
                                format:'yy-mm-dd'      
                            }">
            <!-- <dxi-validation-rule type="required"></dxi-validation-rule> -->
            </dxi-item>

        </dxi-item>
        <dxi-item   itemType="group"
                [colSpan]="2" 
                [colCount]="2">
            <dxi-item   dataField="idCliente" 
            editorType="dxSelectBox" 
            [colSpan]="1"
            [label]="   {
                            text:'Cliente'
                        }"
            [editorOptions]="   { 
                                    dataSource: clients,
                                    displayExpr: 'name',  
                                    valueExpr: 'id',
                                    showClearButton:'true'
                                }">

            <dxi-validation-rule type="required"></dxi-validation-rule>
            </dxi-item>
            <dxi-item editorType="dxSwitch"
            dataField="iva"
            [label]=" { text:'FACTURA CON IVA' }"
            [editorOptions]=" { switchedOffText: 'No', switchedOnText: 'Si'}"></dxi-item>  
        </dxi-item> 

     <dxi-item   itemType="group" 
        [colSpan]="2" 
        [colCount]="2">
            <dxi-item   itemType="button" 
                [colSpan]="1" 
                [buttonOptions]="   {
                                        text: 'Continuar', 
                                        type: 'success', 
                                        width:'auto',
                                        useSubmitBehavior: true                                       
                                    }">
            </dxi-item>        
    </dxi-item>     
    </dx-form>   
</form>
</div>

<div style="width: 100%;" 
     *ngIf="bill">
    <app-info-bill-component (closePago)="bill = false"></app-info-bill-component>
    <br>
    <div class="title_pago">
        <H3>ADICIONA PRODUCTOS</H3>
    </div>
    <br>
    <app-product-bill-component (closePago)="bill = false"></app-product-bill-component>
 </div>
